<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Twitch TV Viewer</title>


    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-4 col-md-offset-4" style="background-color: white">
            <div class="row">
                <ul class="nav nav-pills col-md-4 col-md-offset-4 center-pills">
                    <li class="active"><a data-toggle="pill" href="#all-channels">All</a></li>
                    <li><a data-toggle="pill" href="#online-channels">Online</a></li>
                    <li><a data-toggle="pill" href="#offline-channels">Offline</a></li>
                </ul>



                <div class="tab-content col-md-12 text-center">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="form-group has-feedback has-feedback-left">
                            <!--input type="text" class="form-control round" id="search-input" onkeyup="instantSearch()" placeholder="Search for streams.." title="Type in a stream" autofocus-->
                            <input type="text" class="form-control round " id="search-input" placeholder="Search for streams.." title="Type in a stream" autofocus>
                            <i class="form-control-feedback glyphicon glyphicon-search"></i>
                        </div>
                        </div>
                    </div>
                    <!-- All users -->
                    <div id="all-channels" class="tab-pane fade in active">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 text-left">
                                <div class="list-group list-group-hover navList" id="users-list-all"></div>
                            </div>
                        </div>
                    </div>


                    <div id="online-channels" class="tab-pane fade">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 text-left">
                                <ul class="list-group list-group-hover" id="users-list-on"></ul>
                            </div>
                        </div>
                    </div>

                    <div id="offline-channels" class="tab-pane fade">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 text-left">
                                <ul class="list-group list-group-hover" id="users-list-off"></ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/twitchtv_scripts.js"></script>
</body>

</html>
